<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Formulario</title>
</head>
<body>
    <h1>Formulario de Registro de Alumnos</h1> 
    <form action="pagina23.html" method="GET">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="txt DNI">Número de documento</label><input type="text" name="txt Dni" id="txt Dni"  placeholder="Ingrese su DNI" required><br>
            <label for="txt Nom">Nombres</label><input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus Nombres" required><br>
            <label for="txtApe">Apellidos</label><input type="text" name="txtApe" placeholder="Ingrese sus Apellidos" required><br>
            <label for="txtFec">Fecha de Nacimientos</label><input type="date" name="txtFec" id="txtFec" required><br>
            <label for="txtDir">Dirección</label><input type="text" name="txtDir" id="txtDir" placeholder="Ingrese su dirección" required><br>
            <label for="cboDistrito"></label>
            <select name="cboDistrito" id="cboDistrito">
                <option value="0">Seleccione un distrito</option>
                <option value="1">Cercado de Lima</option>
                <option value="2">Breña</option>
                <option value="3">San Juan de Lurigancho</option>
                <option value="4">Jesus María</option>
                <option value="5">La Molina</option>
            </select><br>
            <label>Sexo:</label><input type="radio" name="sexo" id="rbm"><label for="rbm">Masculino</label><input type="radio" name="sexo" id="rbm"><label for="rbm">Femenino</label><br>
            
            <label>Fotografía</label><input type="file" name="fulfoto" id="fulfoto"><br>
            <label for="tatObservaciones"></label><textarea name="tatObservaciones" id="" cols="30" rows="10"></textarea>

        </fieldset>

        <fieldset>
            <legend>Datos del Curso</legend>
            <label for="cboCiclo">Curso</label>
            <select name="cboCiclo" id="cboCiclo">
                <option value="0">Seleccione un Ciclo</option>
                <option value="1">Primer Ciclo</option>
                <option value="2">Segundo Ciclo</option>
                <option value="3">Tercer Ciclo</option>
                <option value="4">Cuarto Ciclo</option>
                <option value="5">Quinto Ciclo</option>
                <option value="6">Sexto Ciclo</option>
            </select><br>
            <label>Turno</label><input type="radio" name="turno" id="rbm"><label for="rbm">Mañana</label><input type="radio" name="turno" id="rbt"><label for="rbt">Tarde</label><input type="radio" name="turno" id="rbm"><label for="rbn">Noche</label><br>
            <label for="cboSeccion">Sección</label>
            <select name="cboSeccion" id="cboSeccion">
                <option value="0">Selecciona una Sección</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <label>Estado</label><input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitado</label><br>
            </select>
        </fieldset>
        <button type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar">Registrar</button>
        <button type="button" name="btnActualizar" id="btnActualizar">Actualizar</button>
        <button type="reset" name="btnEliminar" id="btnEliminar">Eliminar</button>
    </form>
    <hr>
    <p align="center"><a href="index.html">Regresar</a></p>
</body>
</html>
